services:
  - type: web
    name: steampro-frontend
    env: node
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist/public
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000  # Different port for frontend
    routes:
      - type: rewrite
        source: '/*'
        destination: '/index.html'

  - type: web
    name: steampro-backend
    env: node
    buildCommand: npm install
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001  # Backend port
      - key: FRONTEND_URL
        fromService:
          name: steampro-frontend
          type: web
          property: url