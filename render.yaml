services:
  - type: web
    name: steampro-frontend
    env: static  # âœ… Correct way to define a static site
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

  - type: web
    name: steampro-backend
    env: node
    buildCommand: npm install
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://steampro-frontend.onrender.com
