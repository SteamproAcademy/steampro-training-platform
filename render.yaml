services:
  - type: web
    name: steampro-frontend
    static: true  # Mark as a static site
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist  # Path to built static files
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: '/*'
        destination: '/index.html'

  - type: web
    name: steampro-backend
    env: node
    buildCommand: npm install
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://steampro-frontend.onrender.com  # Direct URL instead of service reference
